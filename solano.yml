hooks:
  pre_setup: |
    set -o errexit -o pipefail # Exit on error
    # remove old apt source
    sudo rm -f /etc/apt/sources.list.d/winswitch*
    curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
    sudo apt-get install -y nodejs
    # Ensure installed node/npm are early in $PATH
    mkdir -p $HOME/bin
    ln -sf /usr/bin/node $HOME/bin/node
    ln -sf /usr/bin/nodejs $HOME/bin/nodejs
    ln -sf /usr/bin/npm $HOME/bin/npm
tests:
  - which node
  - node --version
