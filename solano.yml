mysql:
  version: '5.6'
  adapter: 'mysql2'
  sql_mode: 'STRICT_TRANS_TABLES'
  custom_config: |
    # Configuration added by mysql.custom_config in solano.yml
    innodb_doublewrite = OFF
    innodb_file_per_table = OFF
    innodb_flush_log_at_trx_commit = 2
tests:
  - ps afxu | grep mysql | grep -v grep
  - cat $HOME/db/mysql${TDDIUM_TID}/my.cnf
  - mysql -u $TDDIUM_DB_MYSQL_USER -p${TDDIUM_DB_MYSQL_PASSWORD} -e 'SHOW VARIABLES'
